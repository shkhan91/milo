<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=dashboard.html">
  <title>Vortex - Redirecting...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1473E6 0%, #9256D9 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 32px;
      margin: 0 0 10px;
    }
    p {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Vortex Dashboard</h1>
    <p>Redirecting to AI Video Command Center...</p>
  </div>
  <script>
    // Fallback if meta refresh doesn't work
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 100);
  </script>
</body>
</html>
